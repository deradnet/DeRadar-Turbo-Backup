services:
  app:
    build:
      context: .
      dockerfile: dockerfiles/dev.Dockerfile
    container_name: dev.derad.app
    restart: unless-stopped
    ports:
      - "9995:1937"
    volumes:
      - ./src:/app/src
      - ./config.yaml:/app/config.yaml
      - database_data:/app/database
      - ./keys:/app/keys
    environment:
      - NODE_ENV=development
      - APP_VERSION=0.0.1
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1937/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "autoheal=true"

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal-dev
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=10
      - AUTOHEAL_START_PERIOD=300
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  database_data:
    driver: local
